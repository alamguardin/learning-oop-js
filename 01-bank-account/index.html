<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="head">
        <h1 class="head-title" id="head-title">Hola, User</h1>
      </header>
      <main class="container">
        <section>
          <div class="card balance">
            <p class="caption">Saldo Disponible</p>
            <h2 class="balance-value" id="current-balance">$575</h2>
          </div>
          <details class="card accordion" name="transaction">
            <summary class="accordion-caption">
              <span class="accordion-text">Realizar Deposito</span>
              <span class="accordion-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
              </span>
            </summary>
            <div class="input-container">
              <input type="text" class="input-field" id="deposit-input" placeholder="e.j $275">
              <button class="input-btn" id="deposit-btn">Depositar</button>
            </div>
          </details>
          <details class="card accordion" name="transaction">
            <summary class="accordion-caption">
              <span class="accordion-text">Realizar Retiro</span>
              <span class="accordion-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
              </span>
            </summary>
            <div class="input-container">
              <input type="text" class="input-field" id="withdraw-input" placeholder="e.j $275">
              <button class="input-btn" id="withdraw-btn">Retirar</button>
            </div>
          </details>
        </section>
        <section>
          <div class="card record">
            <p class="caption">Historial de movimientos</p>
            <ul class="list">
              <li class="list-item">
                <span class="list-item-type">DEPOSITO</span>
                <span class="list-item-amount">$800</span>
              </li>
              <li class="list-item dark">
                <span class="list-item-type">RETIRO</span>
                <span class="list-item-amount">$215</span>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
